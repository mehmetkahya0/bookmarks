<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bookmarks login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="/bookmarks/auth/auth.js"></script>
    <script src="/bookmarks/auth/auth-check.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Space Mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/bookmarks/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/bookmarks/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/bookmarks/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>

    <div class="login-box">
      <img src="b-icon2.png" class="avatar" alt="Avatar Image">
      <h1>Login</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Username:</label>        
        <input type="text" placeholder="username">
        <!-- PASSWORD INPUT -->
        <label for="password">Password:</label>
        <input type="password" placeholder="password">
        <input type="submit" value="Login" href="/bookmarks/index.html">
        <button class="replButton" onclick="LoginWithReplit()">Login with Replit</button>
        <button class="withoutLogin"><a class="withoutLogin" href="/bookmarks/index.html">continue without logging in</button>
      </form>

      <div class="note">
        <p>⚠️ NOTE: The 'Sign in' buttons don't work now. you don't need to enter a username and password. You can login by pressing the 'continue without logging' button. They will be activated soon. Version 0.2</p>
      </div>
      
    </div>
  </body>
</html>
